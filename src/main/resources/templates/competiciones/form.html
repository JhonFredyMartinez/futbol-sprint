<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Competición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Competición</h1>
        <form th:action="@{/competiciones/guardar}" th:object="${competicion}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <input type="text" th:field="*{tipo}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">País</label>
                <input type="text" th:field="*{pais}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Año</label>
                <input type="number" th:field="*{anio}" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/competiciones" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
