<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Competiciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Competiciones</h1>
        <a href="/" class="btn btn-secondary mb-3">Volver al Inicio</a>
        <a href="/competiciones/nueva" class="btn btn-primary mb-3">Nueva Competición</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>País</th>
                    <th>Año</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="competicion : ${competiciones}">
                    <td th:text="${competicion.id}"></td>
                    <td th:text="${competicion.nombre}"></td>
                    <td th:text="${competicion.tipo}"></td>
                    <td th:text="${competicion.pais}"></td>
                    <td th:text="${competicion.anio}"></td>
                    <td>
                        <a th:href="@{/competiciones/editar/{id}(id=${competicion.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/competiciones/eliminar/{id}(id=${competicion.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
