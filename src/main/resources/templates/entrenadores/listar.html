<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entrenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Entrenadores</h1>
        <a href="/" class="btn btn-secondary mb-3">Volver al Inicio</a>
        <a href="/entrenadores/nuevo" class="btn btn-primary mb-3">Nuevo Entrenador</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nacionalidad</th>
                    <th>Experiencia (años)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entrenador : ${entrenadores}">
                    <td th:text="${entrenador.id}"></td>
                    <td th:text="${entrenador.nombre}"></td>
                    <td th:text="${entrenador.apellido}"></td>
                    <td th:text="${entrenador.nacionalidad}"></td>
                    <td th:text="${entrenador.experienciaAnios}"></td>
                    <td>
                        <a th:href="@{/entrenadores/editar/{id}(id=${entrenador.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/entrenadores/eliminar/{id}(id=${entrenador.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
