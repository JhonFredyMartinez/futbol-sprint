<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Entrenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Entrenador</h1>
        <form th:action="@{/entrenadores/guardar}" th:object="${entrenador}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Nacionalidad</label>
                <input type="text" th:field="*{nacionalidad}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Experiencia (a√±os)</label>
                <input type="number" th:field="*{experienciaAnios}" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/entrenadores" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
