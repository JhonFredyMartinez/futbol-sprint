<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asociaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Asociaciones</h1>
        <a href="/" class="btn btn-secondary mb-3">Volver al Inicio</a>
        <a href="/asociaciones/nueva" class="btn btn-primary mb-3">Nueva Asociación</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>País</th>
                    <th>Fecha Fundación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asociacion : ${asociaciones}">
                    <td th:text="${asociacion.id}"></td>
                    <td th:text="${asociacion.nombre}"></td>
                    <td th:text="${asociacion.pais}"></td>
                    <td th:text="${asociacion.fechaFundacion}"></td>
                    <td>
                        <a th:href="@{/asociaciones/editar/{id}(id=${asociacion.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/asociaciones/eliminar/{id}(id=${asociacion.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
