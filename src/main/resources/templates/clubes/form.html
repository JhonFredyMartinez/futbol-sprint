<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Club</h1>
        <form th:action="@{/clubes/guardar}" th:object="${club}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Ciudad</label>
                <input type="text" th:field="*{ciudad}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Estadio</label>
                <input type="text" th:field="*{estadio}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha de Fundación</label>
                <input type="date" th:field="*{fechaFundacion}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Asociación</label>
                <select name="asociacionId" class="form-control" required>
                    <option value="">Seleccione una asociación</option>
                    <option th:each="asociacion : ${asociaciones}"
                            th:value="${asociacion.id}"
                            th:text="${asociacion.nombre}"
                            th:selected="${club.asociacion != null and club.asociacion.id == asociacion.id}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Entrenador</label>
                <select name="entrenadorId" class="form-control">
                    <option value="">Sin entrenador</option>
                    <option th:each="entrenador : ${entrenadores}"
                            th:value="${entrenador.id}"
                            th:text="${entrenador.nombre + ' ' + entrenador.apellido}"
                            th:selected="${club.entrenador != null and club.entrenador.id == entrenador.id}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/clubes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
