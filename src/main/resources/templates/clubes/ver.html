<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalles del Club</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${club.nombre}"></h5>
                <p><strong>Ciudad:</strong> <span th:text="${club.ciudad}"></span></p>
                <p><strong>Estadio:</strong> <span th:text="${club.estadio}"></span></p>
                <p><strong>Fecha de Fundación:</strong> <span th:text="${club.fechaFundacion}"></span></p>
                <p><strong>Asociación:</strong> <span th:text="${club.asociacion != null ? club.asociacion.nombre : 'Sin asociación'}"></span></p>
                <p><strong>Entrenador:</strong> <span th:text="${club.entrenador != null ? club.entrenador.nombre + ' ' + club.entrenador.apellido : 'Sin entrenador'}"></span></p>
            </div>
        </div>
        <a href="/clubes" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
