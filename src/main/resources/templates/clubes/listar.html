<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clubes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Clubes</h1>
        <a href="/" class="btn btn-secondary mb-3">Volver al Inicio</a>
        <a href="/clubes/nuevo" class="btn btn-primary mb-3">Nuevo Club</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>Estadio</th>
                    <th>Fecha Fundación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="club : ${clubes}">
                    <td th:text="${club.id}"></td>
                    <td th:text="${club.nombre}"></td>
                    <td th:text="${club.ciudad}"></td>
                    <td th:text="${club.estadio}"></td>
                    <td th:text="${club.fechaFundacion}"></td>
                    <td>
                        <a th:href="@{/clubes/ver/{id}(id=${club.id})}" class="btn btn-sm btn-info">Ver</a>
                        <a th:href="@{/clubes/editar/{id}(id=${club.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/clubes/eliminar/{id}(id=${club.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
