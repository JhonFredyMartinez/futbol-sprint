<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Jugador</h1>
        <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Posición</label>
                <input type="text" th:field="*{posicion}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Número de Camiseta</label>
                <input type="number" th:field="*{numeroCamiseta}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Nacionalidad</label>
                <input type="text" th:field="*{nacionalidad}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" th:field="*{edad}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Club</label>
                <select name="clubId" class="form-control">
                    <option value="">Sin club</option>
                    <option th:each="club : ${clubes}"
                            th:value="${club.id}"
                            th:text="${club.nombre}"
                            th:selected="${jugador.club != null and jugador.club.id == club.id}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/jugadores" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
