<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Jugadores</h1>
        <a href="/" class="btn btn-secondary mb-3">Volver al Inicio</a>
        <a href="/jugadores/nuevo" class="btn btn-primary mb-3">Nuevo Jugador</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Posición</th>
                    <th>Número</th>
                    <th>Nacionalidad</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jugador : ${jugadores}">
                    <td th:text="${jugador.id}"></td>
                    <td th:text="${jugador.nombre}"></td>
                    <td th:text="${jugador.apellido}"></td>
                    <td th:text="${jugador.posicion}"></td>
                    <td th:text="${jugador.numeroCamiseta}"></td>
                    <td th:text="${jugador.nacionalidad}"></td>
                    <td th:text="${jugador.edad}"></td>
                    <td>
                        <a th:href="@{/jugadores/editar/{id}(id=${jugador.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/jugadores/eliminar/{id}(id=${jugador.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
